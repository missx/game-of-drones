<div class="m-2">
    <h1 class="round-title">Enter Players' Names</h1>
	<div class="players-div m-5">
		<form class="form-horizontal">
			<div class="form-group row justify-content-center">
				<label class="col-2 col-form-label" for="player1">Player 1</label>
				<div class="col-4">
					<input type="text" class="form-control" id="player1" placeholder="Player's Name">
				</div>
			</div>
			<div class="form-group row justify-content-center">
				<label class="col-2 col-form-label" for="player2">Player 2</label>
				<div class="col-4">
					<input type="text" class="form-control" id="player2" placeholder="Player's Name">
				</div>
			</div>
			<button type="submit" class="btn btn-info">Start!</button>
		</form>
	</div>
</div>
